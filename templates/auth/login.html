{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container pt-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center mb-4">
                                        <img src="{% static 'images/eatracker-logo.png' %}" class="img-fluid w-25" alt="EA Tracker logo">
                                    </div>

                                    <!-- Feedback Messages -->
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-success text-center text-uppercase" role="alert">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    
                                    {% if form.errors %}
                                        <div class="alert alert-warning text-center text-uppercase">
                                            E-mail ou senha incorretos. Tente novamente.
                                        </div>
                                    {% endif %}

                                    <!-- Login Form -->
                                    <form method="post" class="user">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" name="username" placeholder="E-mail" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" name="password" placeholder="Senha" required>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-user btn-block text-uppercase shadow-sm">
                                            Entrar
                                        </button>
                                    </form>

                                    <!-- Additional Links -->
                                    <div class="text-center mt-3">
                                        <a class="small" href="{% url 'usuarios:recupera-senha-usuario' %}">Esqueceu a senha?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
